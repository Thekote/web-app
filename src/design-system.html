<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css" />
    <title>Design System</title>
  </head>
  <body>
    <h1>Design System</h1>
    <div class="container container--button">
      <button class="button button--yellow">I'm static!</button>
      <button class="button button--yellow">Hover me!!</button>
      <button class="button button--yellow">Click me!!!</button>
      <button class="button button--yellow--disabled">I'm disabled.</button>
    </div>
    <div class="container container--button">
      <button class="button button--blue">I'm static!</button>
      <button class="button button--blue">Hover me!!</button>
      <button class="button button--blue">Click me!!!</button>
      <button class="button button--blue--disabled">I'm disabled.</button>
    </div>
    <div class="container container--input">
      <input type="text" class="input" placeholder="Static input placeholder">
      <input type="text" class="input" placeholder="Focused input text">
      <input type="text" class="input" disabled placeholder="Disabled input">
    </div>
    <div class="container container--input">
      <input type="text" class="input input--error" placeholder="Input error!">
      <input type="text" class="input input--success" placeholder="Input success :)">
      <input type="text" class="input input--warning" placeholder="This needs your attention">
    </div>
  </body>
</html>
